<body>

    <div class="container1">
        
        <div class="container2" id="meals">
            <div class="wrapper">
                <h1>Meals</h1>
                <div id="buttonListContainer">
    
                    <div class="buttonOptions" id="1">
                        <div class="listName">
                            <p>List 1</p>
                        </div>
                        <div class="buttons">
                            <button class="save">Save</button>
                            <button class="list">Load</button>    
                        </div>
                    </div>
            
                    <div class="buttonOptions" id="2">
                        <div class="listName">
                            <p>List 2</p>
                        </div>
                        <div class="buttons">
                            <button class="save">Save</button>
                            <button class="list">Load</button>    
                        </div>    
                    </div>
            
                    <div class="buttonOptions" id="3">
                        <div class="listName">
                            <p>List 3</p>
                        </div>
                        <div class="buttons">
                            <button class="save">Save</button>
                            <button class="list">Load</button>    
                        </div>    
                    </div>
            
                    <div class="buttonOptions" id="4">
                        <div class="listName">
                            <p>List 4</p>
                        </div>
                        <div class="buttons">
                            <button class="save">Save</button>
                            <button class="list">Load</button>    
                        </div>   
                    </div>
                    
                </div>
            </div>
            <input type="text" id="meal" placeholder="meals">
            <ul class="mealList"></ul>  
        </div>
        
        <div class="container2" id="groceries">

            <div class="wrapper">
                <h1>Groceries</h1>
            </div>
            <input type="text" id="grocery" placeholder="groceries">
            <ul class="groceryList"></ul>
        </div>    
    </div>

<script src="assets/groceries.js"></script>
